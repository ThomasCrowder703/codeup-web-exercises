<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2 id="main-header">Heading</h2>
<p class="codeup">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa labore laudantium magnam modi, molestiae mollitia non obcaecati officiis perspiciatis placeat praesentium quam, quia quis rem, saepe sint ut vel voluptatibus?</p>

<div>
    <ul>
        <li >First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</div>

<div id="second-div">
    <p id="codeup">Second Paragraph</p>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
$("h2").click(function () {
    $("h2").css("background-color","lightblue")
});

$("p").dblclick(function () {
    $(this).css("font-size","18px")
})

$("li").hover(function () {
    $(this).css("color", "red")
},
    function () {
        $(this).css("color", "black")
    }
)

</script>
</body>
</html>
