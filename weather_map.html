<!--modal-->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your Weather Now!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <label class="ml-3" for="citySearch">Place</label>
                    <input id="userCity" class="mt-4" placeholder="Ex: Dallas, TX, US" id="citySearch">
                </p>
            </div>
            <div class="modal-footer">
                <button id="userSubmit" type="submit" class="btn-primary">Find</button>.
            </div>
        </div>
    </div>
</div>
