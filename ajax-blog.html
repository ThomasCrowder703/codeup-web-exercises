<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<nav class="bg-light"><h1 class="text-center">The Greatest Blog in the World</h1></nav>
<div id="posts">


</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script>
    (function() {
    "use strict"
        var finalHtml = "";
        $.ajax("data/blog.json").done(function (data) {
            for(var i = 0; i < data.length;i++){
                console.log(data[i].title)
                console.log(data[i].content)
                console.log(data[i].categories)
                console.log(data[i].date)
                finalHtml += "<h3 class='text-center font-weight-bold font-italic'>" + data[i].title + "</h3>\n" +
                    "    <p>" + data[i].content +"</p>\n" +
                    "    <span>" + "#" +data[i].categories + "</span>\n" + "<br>" +
                    "    <span>" + data[i].date + "</span>"
            }

            $("#posts").append(finalHtml);

        })





    })();
</script>
</body>
</html>
